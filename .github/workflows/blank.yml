name: Run every 6 hours

on:
  schedule:
    - cron: '0 */6 * * *'  # This cron expression runs the action every 6 hours

jobs:
  run-script:
    runs-on: ubuntu-latest  # You can change this to the OS you prefer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Use the desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # If you have a requirements file

      - name: Run the script
        run: |
          python app.py  # Replace with your script name
